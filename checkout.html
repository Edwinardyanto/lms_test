<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TeleSignal AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --bg-dark: #0a0e1a;
            --bg-card: #111827;
            --bg-card-hover: #1a2333;
            --text: #e5e7eb;
            --text-dim: #9ca3af;
            --accent-yellow: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--primary) 2px, var(--primary) 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--primary) 2px, var(--primary) 3px);
            background-size: 50px 50px;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .checkout-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 16px;
            display: inline-block;
            text-decoration: none;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .checkout-title {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 900;
            margin-bottom: 12px;
        }

        .checkout-subtitle {
            color: var(--text-dim);
            font-size: 16px;
        }

        /* Main Content Layout */
        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 32px;
            align-items: start;
        }

        /* Package Info Card */
        .package-info {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 24px;
        }

        .package-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary);
            border-radius: 100px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .package-name {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .package-price {
            font-size: 48px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 8px;
            line-height: 1;
        }

        .package-price sup {
            font-size: 20px;
            vertical-align: super;
        }

        .package-period {
            color: var(--text-dim);
            font-size: 16px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .package-features {
            list-style: none;
        }

        .package-features li {
            padding: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .package-features li::before {
            content: '‚úì';
            color: var(--primary);
            font-weight: 900;
            font-size: 16px;
            flex-shrink: 0;
        }

        .package-features .highlight {
            color: var(--text);
            font-weight: 600;
        }

        .savings-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%);
            border: 1px solid var(--accent-yellow);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .savings-badge .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .savings-badge .text {
            font-weight: 700;
            color: var(--accent-yellow);
            font-size: 14px;
        }

        /* Form Container */
        .form-container {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* OrderOnline Embed Styling Override */
        .ooef {
            min-height: 400px;
        }

        /* Custom styling for OrderOnline form to match design */
        .orderonline-embed-form {
            background: transparent !important;
        }

        /* ===== ORDERONLINE FORM COLOR OVERRIDES ===== */
        /* Simple color fixes for readability */

        /* Input fields */
        .ooef input,
        .ooef textarea,
        .ooef select {
            background-color: rgba(255, 255, 255, 0.06) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            color: #ffffff !important;
        }

        .ooef input::placeholder {
            color: rgba(255, 255, 255, 0.4) !important;
        }

        .ooef input:focus {
            border-color: #00ff88 !important;
        }

        /* Labels */
        .ooef label {
            color: #ffffff !important;
        }

        /* Text */
        .ooef p,
        .ooef span,
        .ooef div {
            color: #9ca3af !important;
        }

        /* Important text */
        .ooef strong,
        .ooef b {
            color: #ffffff !important;
        }

        /* Prices */
        .ooef [class*="price"],
        .ooef [class*="total"] {
            color: #00ff88 !important;
        }

        /* Payment cards */
        .ooef [class*="payment"],
        .ooef [role="radio"] {
            background-color: rgba(255, 255, 255, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        /* Selected */
        .ooef [class*="selected"],
        .ooef input:checked + label {
            background-color: rgba(0, 255, 136, 0.12) !important;
            border-color: #00ff88 !important;
        }

        /* Summary box */
        .ooef [class*="summary"],
        .ooef table {
            background-color: rgba(255, 255, 255, 0.03) !important;
            color: #ffffff !important;
        }

        /* Button */
        .ooef button {
            background-color: #00ff88 !important;
            color: #0a0e1a !important;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .security-badge::before {
            content: 'üîí';
            font-size: 20px;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            margin-top: 32px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-4px);
        }

        /* Loading State */
        .loading-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .loading-message .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .package-info {
                position: relative;
                top: 0;
            }

            .form-container {
                padding: 28px 24px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .checkout-header {
                margin-bottom: 32px;
            }

            .package-info,
            .form-container {
                padding: 24px 20px;
            }

            .package-price {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <!-- Header -->
        <div class="checkout-header">
            <a href="index.html" class="logo">TeleSignal AI</a>
            <h1 class="checkout-title">Selesaikan Pemesanan</h1>
            <p class="checkout-subtitle">Langkah terakhir menuju trading yang lebih konsisten</p>
        </div>

        <!-- Main Content -->
        <div class="checkout-content">
            <!-- Package Info (Left Side) -->
            <div class="package-info" id="packageInfo">
                <!-- Will be populated by JavaScript -->
                <div class="loading-message">
                    <div class="spinner"></div>
                    <p>Memuat informasi paket...</p>
                </div>
            </div>

            <!-- Form (Right Side) -->
            <div class="form-container">
                <div class="form-header">
                    <h2>Form Pemesanan</h2>
                    <p>Isi data diri kamu dan pilih metode pembayaran</p>
                </div>

                <!-- OrderOnline Embed will be injected here -->
                <div id="orderOnlineEmbed">
                    <div class="loading-message">
                        <div class="spinner"></div>
                        <p>Memuat form pemesanan...</p>
                    </div>
                </div>

                <div class="security-badge">
                    Transaksi aman & terenkripsi
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">
            ‚Üê Kembali ke halaman utama
        </a>
    </div>

    <script>
        // Package configurations
        const packages = {
            starter: {
                name: 'AI Penasihat Trading - Coba 1 Bulan',
                badge: 'STARTER',
                price: 'Rp 99.000',
                period: '1 Bulan',
                productId: '698dfbda97903dc2fa052899',
                slug: 'ai-penasihat-trading-coba-1-bulan',
                formId: 'oo-embed-form-ai-penasihat-trading-coba-1-bulan-6275',
                features: [
                    { text: 'User profiling lengkap', highlight: true },
                    { text: 'Signal harian personal', highlight: false },
                    { text: 'Multi market: Forex, Gold, Crypto, Stocks', highlight: false },
                    { text: 'Chart analysis (optional upload)', highlight: false },
                    { text: 'Risk management sesuai profil', highlight: false },
                    { text: 'Penjelasan adaptive (beginner/pro)', highlight: false },
                    { text: 'No-trade alert', highlight: false },
                    { text: 'Support via Telegram Bot', highlight: false }
                ],
                savings: null
            },
            pro: {
                name: 'AI Penasihat Trading - Pro 6 Bulan',
                badge: 'PRO TRADER',
                price: 'Rp 499.000',
                period: '6 Bulan',
                productId: '698dfe398f0cc8edbe0cfebc',
                slug: 'ai-penasihat-trading-pro-6-bulan',
                formId: 'oo-embed-form-ai-penasihat-trading-pro-6-bulan-4340',
                features: [
                    { text: 'Semua fitur Starter', highlight: true },
                    { text: 'Signal priority (first access)', highlight: true },
                    { text: 'Performance tracking & analytics', highlight: true },
                    { text: 'AI learning from your feedback', highlight: true },
                    { text: 'Weekly market outlook report', highlight: false },
                    { text: 'Custom pair monitoring (up to 5 pairs)', highlight: false },
                    { text: 'Advanced risk calculator', highlight: false }
                ],
                savings: 'Hemat 17% vs beli bulanan'
            },
            elite: {
                name: 'AI Penasihat Trading - Elite 12 Bulan',
                badge: 'ELITE ANNUAL',
                price: 'Rp 649.000',
                period: '12 Bulan',
                productId: '698dff520a7bd77d1804a6ed',
                slug: 'ai-penasihat-trading-elite-12-bulan',
                formId: 'oo-embed-form-ai-penasihat-trading-elite-12-bulan-8162',
                features: [
                    { text: 'Semua fitur Pro Trader', highlight: true },
                    { text: 'VIP signal access (real-time)', highlight: true },
                    { text: 'Dedicated AI model fine-tuned for you', highlight: true },
                    { text: 'Custom strategy builder', highlight: true },
                    { text: 'Unlimited pair monitoring', highlight: false },
                    { text: '1-on-1 consultation (monthly)', highlight: false },
                    { text: 'API access untuk automation', highlight: false }
                ],
                savings: 'Hemat 45% vs beli bulanan'
            }
        };

        // Get selected plan from URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedPlan = urlParams.get('plan') || 'starter';
        const plan = packages[selectedPlan];

        // If invalid plan, redirect to homepage
        if (!plan) {
            window.location.href = 'index.html#pricing';
        }

        // Populate package info
        function populatePackageInfo() {
            const packageInfoHTML = `
                <div class="package-badge">${plan.badge}</div>
                <h3 class="package-name">${plan.name}</h3>
                <div class="package-price">
                    <sup>Rp</sup>${plan.price.replace('Rp ', '').replace('.', '')}
                </div>
                <div class="package-period">${plan.period}</div>
                <ul class="package-features">
                    ${plan.features.map(feature => `
                        <li>
                            ${feature.highlight ? `<span class="highlight">${feature.text}</span>` : feature.text}
                        </li>
                    `).join('')}
                </ul>
                ${plan.savings ? `
                    <div class="savings-badge">
                        <div class="icon">üí∞</div>
                        <div class="text">${plan.savings}</div>
                    </div>
                ` : ''}
            `;
            document.getElementById('packageInfo').innerHTML = packageInfoHTML;
        }

        // Inject OrderOnline embed code
        function injectOrderOnlineEmbed() {
            const embedHTML = `
                <!-- OrderOnline Embed Code - v8.0.2 -->
                <div class="ooef">
                    <form class="orderonline-embed-form" 
                          data-username="winbiz" 
                          data-product-slug="${plan.slug}" 
                          data-product-id="${plan.productId}" 
                          id="${plan.formId}" 
                          data-origin="orderonline">
                        <div class="ooef-loader">
                            <style>.ooef-loader{visibility: hidden;opacity: 0;position: absolute;left: 0;right: 0;top: 0;bottom: 0;display: flex;justify-content: center;align-items: center;flex-direction: column;animation: ooLoadingIn 10s ease;-webkit-animation: ooLoadingIn 10s ease;animation-fill-mode: forwards;overflow: hidden}@keyframes ooLoadingIn{0%{visibility: hidden;opacity: 0}20%{visibility: visible;opacity: 0}100%{visibility: visible;opacity: 1}}@-webkit-keyframes ooLoadingIn{0%{visibility: hidden;opacity: 0}20%{visibility: visible;opacity: 0}100%{visibility: visible;opacity: 1}}.ooef-loader>div,.ooef-loader>div:after{border-radius: 50%;width: 2.5rem;height: 2.5rem}.ooef-loader>div{font-size: 10px;position: relative;text-indent: -9999em;border: .25rem solid #f5f5f5;border-left: .25rem solid #55c4cf;-webkit-transform: translateZ(0);-ms-transform: translateZ(0);transform: translateZ(0);-webkit-animation: ooLoading 1.1s infinite linear;animation: ooLoading 1.1s infinite linear}.ooef-loader.error>div{border-left: .25rem solid #ff4500;animation-duration: 5s}@-webkit-keyframes ooLoading{0%{-webkit-transform: rotate(0);transform: rotate(0)}100%{-webkit-transform: rotate(360deg);transform: rotate(360deg)}}@keyframes ooLoading{0%{-webkit-transform: rotate(0);transform: rotate(0)}100%{-webkit-transform: rotate(360deg);transform: rotate(360deg)}}</style>
                            <div aria-live="polite" role="status"><div>Loading...</div></div>
                        </div>
                    </form>
                </div>
            `;
            
            document.getElementById('orderOnlineEmbed').innerHTML = embedHTML;

            // Inject OrderOnline scripts
            injectOrderOnlineScripts();
        }

        // Inject OrderOnline scripts
        function injectOrderOnlineScripts() {
            // Error logging function
            if (typeof xLogError != 'function') {
                window.xLogError = function (error) {
                    var req = new XMLHttpRequest();
                    var payload = JSON.stringify({ 
                        url: document.location.href, 
                        line: error.line, 
                        stack: error.stack 
                    });
                    var params = 'message=' + encodeURIComponent(error.name) + 
                                '&payload=' + encodeURIComponent(payload) + 
                                '&type=embed&level=error';
                    req.open('POST', 'https://api.orderonline.id/log', true);
                    req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    req.send(params);
                };
            }

            try {
                // Embed script loader
                if (typeof xEmbedScript != 'function') {
                    window.xEmbedScript = function () {
                        !function(w, d, e, v, id, t, s) { 
                            if (d.getElementById(id)) return; 
                            t = d.createElement(e);
                            t.async = !0;
                            t.src = v;
                            t.id = id; 
                            s = d.getElementsByTagName(e)[0]; 
                            s.parentNode.insertBefore(t, s); 
                        }(window, document, 'script', 'https://cdn.orderonline.id/js/embed-v2-slim.min.js?v=8.0.2', 'oo-embed-js');
                    };
                }

                // Embed initialization
                if (typeof xEmbedInit != 'function') {
                    window.xEmbedInit = function (w, n) { 
                        if (w.ooe) return; 
                        n = w.ooe = function() { 
                            n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments) 
                        }; 
                        if (!w._ooe) w._ooe = n; 
                        n.push = n;
                        n.loaded = !0;
                        n.version = '8.0.2';
                        n.queue = []; 
                    };
                }

                xEmbedInit(window);
                ooe('setup', 'redirect', 'https://winbiz.orderonline.id');
                ooe('init', '63bedb5f983fd6d05d01448a', plan.productId, null, plan.formId, {
                    "mode": "page",
                    "action": "Klik untuk pemesanan",
                    "title": "Form Pemesanan",
                    "triggerPixel": true,
                    "triggerGtm": true
                });

                // Load jQuery if not present
                if (!window.jQuery) {
                    !function(w, d, e, v, id, t, s) { 
                        if (d.getElementById(id)) return; 
                        t = d.createElement(e);
                        t.async = !0;
                        t.src = v;
                        t.id = id; 
                        t.addEventListener('load', xEmbedScript); 
                        s = d.getElementsByTagName(e)[0]; 
                        s.parentNode.insertBefore(t, s); 
                    }(window, document, 'script', 'https://cdn.orderonline.id/js/vendor/jquery.min.js', 'oo-embed-jquery');
                } else {
                    xEmbedScript();
                }
            } catch (e) {
                xLogError(e);
                throw e;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populatePackageInfo();
            injectOrderOnlineEmbed();
        });
    </script>
</body>
</html>
