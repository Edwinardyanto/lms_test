<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - TeleSignal AI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --bg-dark: #0a0e1a;
      --bg-card: #111827;
      --text: #e5e7eb;
      --text-dim: #9ca3af;
      --border: rgba(255, 255, 255, 0.08);
      --field-bg: rgba(255, 255, 255, 0.05);
      --field-border: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Barlow', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container-shell {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      font-size: 32px;
      font-weight: 900;
      color: var(--primary);
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 0.2px;
    }

    .checkout-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 40px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
    }

    .plan-info {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.4);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .plan-name {
      font-size: 20px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .plan-price {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 12px;
      line-height: 1.1;
    }

    .plan-meta {
      color: var(--text-dim);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .plan-features {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .plan-features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-dim);
    }

    .plan-features li::before {
      content: '✓';
      color: var(--primary);
      font-weight: 900;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover { color: var(--primary); }

    /* ============================================================
       ORDERONLINE SKIN (berdasarkan inspect kamu)
       ============================================================ */

    /* Matikan background grey dari body orderonline + rapihin wrapper */
    body.app-container.grey {
      background: transparent !important;
    }

    /* Biar #app tidak ngambil styling vendor yg bikin layout melebar */
    #app .container,
    #app .container-fluid {
      padding-left: 0 !important;
      padding-right: 0 !important;
      max-width: 100% !important;
    }

    /* Hilangkan header/footer bawaan OrderOnline biar clean */
    #app .app-header,
    #app .app-footer {
      display: none !important;
    }

    /* Hilangkan wrapper bawaan */
    #app .app-wrapper,
    #app .app-wrapper-single {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
    }

    /* Hilangkan layout 2 kolom / grid bawaan */
    #app .checkout-body,
    #app .checkout-body .row,
    #app .checkout-body__form,
    #app .checkout-body__form-single,
    #app .col {
      width: 100% !important;
      max-width: 100% !important;
      flex: 0 0 100% !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    /* Sembunyikan seal images (opsional, bisa kamu nyalain lagi) */
    #app .image-container {
      display: none !important;
    }

    /* Judul section */
    #app .section-title span,
    #app .order-summary-header {
      display: block !important;
      font-weight: 800 !important;
      font-size: 14px !important;
      letter-spacing: 0.6px !important;
      color: var(--text) !important;
      opacity: 0.95 !important;
      margin: 18px 0 10px !important;
      text-transform: none !important;
    }

    /* Card section OrderOnline biar mirip komponen kita */
    #app .contact-information,
    #app .payment-information,
    #app .order-summary,
    #app .product-features {
      background: rgba(255,255,255,0.02) !important;
      border: 1px solid var(--border) !important;
      border-radius: 16px !important;
      padding: 18px !important;
      margin-top: 14px !important;
    }

    /* Feature list */
    #app .product-feature-item__content {
      color: var(--text-dim) !important;
      font-size: 14px !important;
      line-height: 1.35 !important;
    }

    #app .product-feature-item__mark .mark-icon {
      color: var(--primary) !important;
    }

    /* Input */
    #app .form-group {
      margin-bottom: 12px !important;
    }

    #app input.form-control,
    #app select.form-control,
    #app textarea.form-control {
      width: 100% !important;
      padding: 14px 16px !important;
      background: var(--field-bg) !important;
      border: 1px solid var(--field-border) !important;
      border-radius: 12px !important;
      color: var(--text) !important;
      font-size: 16px !important;
      font-family: 'Barlow', sans-serif !important;
      box-shadow: none !important;
      outline: none !important;
    }

    #app input.form-control::placeholder {
      color: rgba(229, 231, 235, 0.55) !important;
    }

    #app input.form-control:focus,
    #app select.form-control:focus,
    #app textarea.form-control:focus {
      border-color: rgba(0, 255, 136, 0.8) !important;
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.12) !important;
    }

    /* Payment options jadi grid 2 kolom kaya style kamu */
    #app .ooef-payment-options {
      display: grid !important;
      grid-template-columns: repeat(2, 1fr) !important;
      gap: 12px !important;
      margin-top: 10px !important;
    }

    #app .ooef-payment-option {
      margin: 0 !important;
    }

    /* Kotak payment */
    #app .ooef-payment-option-title {
      background: var(--field-bg) !important;
      border: 2px solid var(--field-border) !important;
      border-radius: 12px !important;
      padding: 12px !important;
      transition: all 0.2s ease !important;
    }

    /* radio bawaan bootstrap custom-control */
    #app .custom-control {
      padding-left: 0 !important;
      margin: 0 !important;
    }

    #app .custom-control-input {
      display: none !important;
    }

    #app .custom-control-label {
      display: flex !important;
      align-items: center !important;
      gap: 10px !important;
      cursor: pointer !important;
      margin: 0 !important;
      font-weight: 700 !important;
      color: var(--text) !important;
    }

    #app .custom-control-label img {
      width: 28px !important;
      height: 28px !important;
      object-fit: contain !important;
      filter: saturate(1.05) !important;
    }

    /* Highlight selected payment */
    #app .custom-control-input:checked + .custom-control-label {
      color: var(--text) !important;
    }

    /* Karena struktur: input + div.custom-control-label di dalam label,
       kita highlight via :has() jika browser support. Fallback: hover saja. */
    @supports(selector(:has(*))) {
      #app .ooef-payment-option-title:has(input.custom-control-input:checked) {
        background: rgba(0, 255, 136, 0.10) !important;
        border-color: rgba(0, 255, 136, 0.75) !important;
        box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.10) !important;
      }
    }

    #app .ooef-payment-option-title:hover {
      border-color: rgba(0, 255, 136, 0.55) !important;
      transform: translateY(-1px) !important;
    }

    /* Rincian pesanan typography */
    #app .order-summary .product-price__name,
    #app .order-summary .product-price__price,
    #app .order-summary .summary-product-name,
    #app .order-summary .summary-product-price,
    #app .order-summary .summary-product-total-price {
      color: var(--text) !important;
      font-weight: 700 !important;
    }

    #app .order-summary .discount-summary-text,
    #app .order-summary .discount-summary-value,
    #app .order-summary .transaction-fee-summary-text,
    #app .order-summary .summary-transaction-fee-value {
      color: var(--text-dim) !important;
      font-weight: 600 !important;
    }

    /* Tombol submit */
    #app .checkout-actions {
      margin-top: 16px !important;
    }

    #app .btn.btn-complete-order,
    #app #btn-complete-order {
      width: 100% !important;
      padding: 18px !important;
      background: var(--primary) !important;
      color: var(--bg-dark) !important;
      border: none !important;
      border-radius: 12px !important;
      font-size: 18px !important;
      font-weight: 800 !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: none !important;
    }

    #app .btn.btn-complete-order:hover,
    #app #btn-complete-order:hover {
      background: var(--primary-dark) !important;
      transform: translateY(-2px) !important;
    }

    #app .btn.btn-complete-order .submit-arrow {
      display: none !important; /* biar clean */
    }

    /* Sembunyikan kupon/captcha kalau ga dipakai */
    #app .coupon-code,
    #app .oo-captcha-container,
    #app .oo-invisible-captcha-container {
      display: none !important;
    }

    /* responsive */
    @media (max-width: 520px) {
      .checkout-card { padding: 26px; }
      .plan-price { font-size: 32px; }
      #app .ooef-payment-options { grid-template-columns: 1fr !important; }
    }
  </style>
</head>

<body>

    <div class="logo">TeleSignal AI</div>

    <div class="checkout-card">
      <h1>Checkout</h1>

      <div class="plan-info" id="planInfo"></div>

  <script>
    // Plan info display only
    const plans = {
      starter: {
        name: 'Starter',
        price: 'Rp 99.000',
        period: '1 Bulan',
        features: ['User profiling lengkap','Signal harian personal','Multi market support','Risk management personal']
      },
      pro: {
        name: 'Pro Trader',
        price: 'Rp 499.000',
        period: '6 Bulan',
        features: ['Semua fitur Starter','Signal priority','Performance tracking','Hemat 17%']
      },
      elite: {
        name: 'Elite Annual',
        price: 'Rp 999.000',
        period: '12 Bulan',
        features: ['Semua fitur Pro','VIP signal access','Dedicated AI model','Hemat 16%']
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const selectedPlan = urlParams.get('plan') || 'starter';
    const plan = plans[selectedPlan] || plans.starter;

    document.getElementById('planInfo').innerHTML = `
      <div class="plan-name">${plan.name}</div>
      <div class="plan-price">${plan.price}</div>
      <div class="plan-meta">${plan.period}</div>
      <ul class="plan-features">
        ${plan.features.map(f => `<li>${f}</li>`).join('')}
      </ul>
    `;
  </script>
</body>
</html>
